<html>
    <body>
        <p>Alternative sequence number</p>
    </body>

<script>
function newList(alphabet, number) {
    var list = [];
    for (var i=0;i<alphabet.length;++i) {
    list.push(alphabet[i]);
    list.push(number[i]);
    }
    return list;
    }
alert(newList(['a','b','c'],[1,2,3]));
</script>

</html>
